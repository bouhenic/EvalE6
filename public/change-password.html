<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier mon mot de passe</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Modifier mon mot de passe</h1>
      <p id="user-info">Chargement...</p>
    </div>
  </header>

  <div class="container">
    <a href="/" class="btn btn-back">‚Üê Retour √† l'accueil</a>

    <div id="message-container"></div>

    <div class="card" style="max-width: 600px; margin: 2rem auto;">
      <h2>Changement de mot de passe</h2>

      <form id="change-password-form">
        <div class="form-group">
          <label for="current-password">Mot de passe actuel *</label>
          <input
            type="password"
            id="current-password"
            name="current-password"
            required
            autocomplete="current-password"
          >
        </div>

        <div class="form-group">
          <label for="new-password">Nouveau mot de passe *</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
            minlength="6"
            autocomplete="new-password"
          >
          <small style="color: #718096;">Minimum 6 caract√®res</small>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmer le nouveau mot de passe *</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            minlength="6"
            autocomplete="new-password"
          >
        </div>

        <div class="actions-bar" style="justify-content: center;">
          <button type="submit" class="btn btn-primary">
            üîí Modifier le mot de passe
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/utils.js?v=24"></script>
  <script src="/js/csrf.js?v=24"></script>
  <script src="/js/auth-check.js"></script>
  <script src="/js/change-password.js"></script>
</body>
</html>
